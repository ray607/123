<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>

<body>
    <h1>結果</h1>
    <table border="1">
        <tr>
            <td>欄位名稱</td>
            <td>值</td>
        </tr>
        {% for key, value in data.items() %}

            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
